# config file for the Koji messagebus plugin

[broker]
host = amqp.example.com
port = 5671
ssl = true
# PLAIN options
auth = PLAIN
username = guest
password = guest
# GSSAPI options
# auth = GSSAPI
# keytab = /etc/koji-hub/plugins/koji-messagebus.keytab
# principal = messagebus/koji.example.com@EXAMPLE.COM

[exchange]
name = koji.events
type = topic
durable = true

[topic]
prefix = koji.event
